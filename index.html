<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Salma Balagi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 1000px;
        text-align: left;
      }

      /* Elegant Serif Font for Name */
      .name {
        font-family: 'Georgia', serif;
        font-size: 2rem;
        font-weight: 700;
        padding-left: 20px;
        padding-top: 10px;
        color: #000;
        text-transform: uppercase;
      }

      /* Menu Icon Styling - Top Right */
      .menu-icon {
        font-size: 2rem;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 20px;
        color: #000;
      }

      /* Popup Menu Styling - Initially Hidden */
      .popup {
        position: absolute;
        top: 40px;
        right: 20px;
        background-color: #fff;
        color: #000;
        display: none;
        padding: 10px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex-direction: column;
      }

      .menu-icon:hover + .popup {
        display: block;
      }

      .popup a {
        font-size: 1.2rem;
        color: #000;
        text-decoration: none;
        margin: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .popup a:hover {
        color: #f39c12;
      }

      /* Close Button Styling (Hidden Now, Could be Added Later) */
      .popup-close {
        font-size: 2rem;
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="name">Salma Balagi</div>
      <div class="menu-icon">&#9776;</div>
      <div class="popup">
        <a href="#selected-work">Selected Works</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>

    <script>
      // Function to toggle the popup menu (No longer necessary for hover)
      // You can add more interactivity if needed
    </script>
  </body>
</html>
