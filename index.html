<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salma Balagi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header with name and menu */
    header {
      width: 100%;
      max-width: 800px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      color: #000;
    }

    .popup {
      position: absolute;
      top: 50px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 10;
      padding: 10px;
    }

    .popup a {
      font-size: 1.1rem;
      color: #000;
      text-decoration: none;
      margin: 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .popup a:hover {
      color: #333;
      text-decoration: underline;
    }

    /* Slider Section */
    .slider {
      width: 100%;
      max-width: 800px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slideAnimation 12s infinite;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dots-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .active-dot {
      background-color: #000;
    }

    @keyframes slideAnimation {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>
  <!-- Header with Name on Left and Menu on Right -->
  <header>
    <div class="name">Salma Balagi</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="popup" id="popupMenu">
      <a href="#selected-work">Selected Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </header>

  <!-- Image Slider -->
  <div class="slider">
    <div class="slides">
      <div class="slide">
        <img src="https://via.placeholder.com/800x500?text=Image+1" alt="Image 1" />
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/800x500?text=Image+2" alt="Image 2" />
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/800x500?text=Image+3" alt="Image 3" />
      </div>
    </div>
  </div>

  <!-- Dots -->
  <div class="dots-container">
    <span class="dot" onclick="showSlide(0)"></span>
    <span class="dot" onclick="showSlide(1)"></span>
    <span class="dot" onclick="showSlide(2)"></span>
  </div>

  <script>
    const menu = document.getElementById('popupMenu');
    function toggleMenu() {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');

    function changeSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlider();
    }

    function updateSlider() {
      const offset = -100 * currentIndex;
      document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
      dots.forEach(dot => dot.classList.remove('active-dot'));
      dots[currentIndex].classList.add('active-dot');
    }

    function showSlide(index) {
      currentIndex = index;
      updateSlider();
    }

    setInterval(changeSlide, 5000); // Auto-change every 5s
    updateSlider(); // Set initial active dot
  </script>
</body>
</html>
