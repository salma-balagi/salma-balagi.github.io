<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Salma Balagi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 1000px;
        text-align: left;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Full Name Styling */
      .name {
        font-size: 2rem;
        font-weight: 700;
        padding-left: 20px;
        color: #000;
      }

      /* Menu Icon Styling */
      .menu-icon {
        font-size: 2rem;
        cursor: pointer;
        padding-right: 20px;
        color: #000;
      }

      /* Popup Menu Styling */
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 1000;
        padding: 2rem;
      }

      .popup.show {
        display: flex;
      }

      .popup a {
        font-size: 1.5rem;
        color: #fff;
        text-decoration: none;
        margin: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .popup a:hover {
        color: #f39c12;
      }

      /* Close Button Styling */
      .popup-close {
        font-size: 2rem;
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="name">Salma Balagi</div>
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </div>

    <div class="popup" id="popup">
      <div class="popup-close" onclick="toggleMenu()">X</div>
      <a href="#selected-work">Selected Works</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>

    <script>
      // Function to toggle the popup menu
      function toggleMenu() {
        const popup = document.getElementById('popup');
        popup.classList.toggle('show');
      }
    </script>
  </body>
</html>
