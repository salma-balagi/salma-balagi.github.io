<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salma Balagi</title>
  <!-- Optional: Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      max-width: 800px;
      position: relative;
      padding: 10px 20px;
      text-align: right;
    }

    .menu-icon {
      font-size: 2rem;
      cursor: pointer;
      color: #000;
    }

    .popup {
      position: absolute;
      top: 40px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
      padding: 10px;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
    }

    .popup a {
      font-size: 1.1rem;
      color: #000;
      text-decoration: none;
      margin: 0.5rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .popup a:hover {
      color: #333;
      text-decoration: underline;
    }

    .page-title {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 1px;
    }

    .slider {
      width: 100%;
      max-width: 800px;
      height: 500px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dots-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .active-dot {
      background-color: #000;
    }

    section {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
    }

    section h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    section p {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
    }

    @media (max-width: 600px) {
      .page-title {
        font-size: 1.8rem;
      }

      .slider {
        height: 300px;
      }

      .popup a {
        font-size: 1rem;
      }

      section {
        padding: 30px 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="menu-icon" onclick="toggleMenu()" aria-label="Menu" role="button" tabindex="0">&#9776;</div>
    <div class="popup" id="popupMenu">
      <a href="#selected-work">Selected Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </header>

  <!-- Title -->
  <div class="page-title">Salma Balagi</div>

  <!-- Image Slider -->
  <div class="slider">
    <div class="slides" id="slideContainer">
      <div class="slide">
        <img src="images/image1.JPG" alt="My artwork" />
      </div>
      <div class="slide">
        <img src="images/image2.jpg" alt="Image 2" />
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/800x500?text=Image+3" alt="Image 3" />
      </div>
    </div>
  </div>

  <!-- Slider Dots -->
  <div class="dots-container">
    <span class="dot" onclick="showSlide(0)"></span>
    <span class="dot" onclick="showSlide(1)"></span>
    <span class="dot" onclick="showSlide(2)"></span>
  </div>

  <!-- Placeholder Sections -->
  <section id="selected-work">
    <h2>News</h2>
    <p>Your new exhibition will appear here.</p>
  </section>

 
  <!-- JavaScript -->
  <script>
    const menu = document.getElementById('popupMenu');
    const dots = document.querySelectorAll('.dot');
    const slideContainer = document.getElementById('slideContainer');
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function toggleMenu() {
      menu.classList.toggle('show');
    }

    window.addEventListener('click', function (e) {
      if (!menu.contains(e.target) && !e.target.classList.contains('menu-icon')) {
        menu.classList.remove('show');
      }
    });

    function updateSlider() {
      const offset = -100 * currentIndex;
      slideContainer.style.transform = `translateX(${offset}%)`;
      dots.forEach(dot => dot.classList.remove('active-dot'));
      dots[currentIndex].classList.add('active-dot');
    }

    function changeSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateSlider();
    }

    function showSlide(index) {
      currentIndex = index;
      updateSlider();
    }

    setInterval(changeSlide, 5000); // Auto-slide every 5 seconds
    updateSlider(); // Set initial position and dot
  </script>
</body>
</html>
