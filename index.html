<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Salma Balagi</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #fff;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        flex-direction: column;
      }

      .container {
        position: relative;
        width: 100%;
        max-width: 1000px;
        text-align: left;
        padding: 20px;
      }

      /* Name Styling */
      .name {
        font-size: 2rem;
        font-weight: 700;
        padding-left: 20px;
        padding-top: 10px;
        color: #000;
        text-transform: uppercase;
      }

      /* Menu Icon Styling */
      .menu-icon {
        font-size: 2rem;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 20px;
        color: #000;
      }

      /* Popup Menu Styling */
      .popup {
        position: absolute;
        top: 40px;
        right: 20px;
        background-color: #fff;
        color: #000;
        display: none;
        padding: 10px;
        border: 1px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex-direction: column;
      }

      .menu-icon:hover + .popup {
        display: block;
      }

      .popup a {
        font-size: 1.2rem;
        color: #000;
        text-decoration: none;
        margin: 1rem;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .popup a:hover {
        color: #f39c12;
      }

      /* Image Slider Styling */
      .slider {
        width: 100%;
        max-width: 800px;
        height: 500px;
        margin-top: 40px;
        position: relative;
        overflow: hidden;
      }

      .slides {
        display: flex;
        transition: transform 2s ease; /* Slower transition */
      }

      .slide {
        min-width: 100%;
        height: 100%;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Dots for navigation */
      .dots-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .dot {
        height: 12px;
        width: 12px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      .active-dot {
        background-color: #f39c12;
      }

      /* Animation for Image Slider */
      @keyframes slideAnimation {
        0% {
          transform: translateX(0);
        }
        33% {
          transform: translateX(-100%);
        }
        66% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(0);
        }
      }

      .slider .slides {
        animation: slideAnimation 12s infinite;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="name">Salma Balagi</div>
      <div class="menu-icon">&#9776;</div>
      <div class="popup">
        <a href="#selected-work">Selected Work</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>

      <!-- Image Slider Section -->
      <div class="slider">
        <div class="slides">
          <div class="slide">
            <img src="https://via.placeholder.com/800x500?text=Image+1" alt="Image 1" />
          </div>
          <div class="slide">
            <img src="https://via.placeholder.com/800x500?text=Image+2" alt="Image 2" />
          </div>
          <div class="slide">
            <img src="https://via.placeholder.com/800x500?text=Image+3" alt="Image 3" />
          </div>
        </div>
      </div>

      <!-- Dots for Image Navigation -->
      <div class="dots-container">
        <span class="dot" onclick="showSlide(0)"></span>
        <span class="dot" onclick="showSlide(1)"></span>
        <span class="dot" onclick="showSlide(2)"></span>
      </div>
    </div>

    <script>
      let currentIndex = 0;
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');

      function changeSlide() {
        currentIndex++;
        if (currentIndex >= slides.length) currentIndex = 0;
        updateSlider();
      }

      function updateSlider() {
        const offset = -100 * currentIndex;
        document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        dots.forEach(dot => dot.classList.remove('active-dot'));
        dots[currentIndex].classList.add('active-dot');
      }

      function showSlide(index) {
        currentIndex = index;
        updateSlider();
      }

      setInterval(changeSlide, 5000); // Slower change interval
    </script>
  </body>
</html>
