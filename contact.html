<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Salma Balagi</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-weight: 300;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-weight: 300;
      font-size: 1rem;
      color: #444;
      text-align: center;
    }

    a {
      color: #000;
      text-decoration: underline;
      font-weight: 300;
    }

    a:hover {
      color: #333;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Contact</h1>
  <p>You can reach me at <a href="mailto:your.email@example.com">your.email@example.com</a></p>
</body>
</html>
