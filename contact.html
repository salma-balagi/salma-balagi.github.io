<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Salma Balagi</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Work Sans', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .name {
      font-size: 1rem;
      font-weight: 300;
      text-transform: uppercase;
    }

    .menu-icon {
      font-size: 1rem;
      cursor: pointer;
      font-weight: 300;
    }

    .popup {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup a {
      font-size: 0.9rem;
      margin: 0.5rem 0;
      color: #000;
      text-decoration: none;
      font-weight: 300;
    }

    .popup a:hover {
      text-decoration: underline;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      padding: 2rem;
      text-align: center;
    }

    .content h1 {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .content a {
      font-size: 0.95rem;
      font-weight: 300;
      color: #000;
      text-decoration: underline;
    }

    .content a:hover {
      color: #333;
    }

    @media (max-width: 600px) {
      .content h1 {
        font-size: 1.2rem;
      }
      .content a {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="name">Salma Balagi</div>
    <div class="menu-icon" onclick="toggleMenu()">Menu</div>
  </header>

  <div class="popup" id="popupMenu">
    <a href="index.html#selected-work">Selected Work</a>
    <a href="index.html#about">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="content">
    <h1>Contact</h1>
    <a href="mailto:your.email@example.com">your.email@example.com</a>
  </div>

  <script>
    function toggleMenu() {
      var popup = document.getElementById("popupMenu");
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
